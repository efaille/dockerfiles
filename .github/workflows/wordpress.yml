name: wordpress ci

on:
  workflow_dispatch:
  workflow_call:
  push:
    branches: master
    paths: 'wordpress/**'

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: efaille/actions/docker-base-image-ci@master
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          context: wordpress
          tag: efaille/wordpress:latest
