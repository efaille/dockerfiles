name: alpine ci

on:
  workflow_dispatch:
  workflow_call:
  push:
    branches: master
    paths: 'alpine/**'

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: efaille/actions/docker-base-image-ci@master
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT }}
          context: alpine
          tag: efaille/alpine:latest
