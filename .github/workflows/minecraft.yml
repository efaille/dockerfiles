name: minecraft ci

on:
  workflow_dispatch:
  workflow_call:
  push:
    branches: master
    paths: 'minecraft/**'

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: efaille/actions/docker-base-image-ci@master
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          context: minecraft
          tag: efaille/minecraft:latest
